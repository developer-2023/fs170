<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while</title>
</head>
<body>

    <script>
        let i = 5;
        do {
            console.log(i); // executes the loop at least once
            i++;
        } while (i < 5);

    </script>
</body>
</html>
